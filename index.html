        <p class="text">ポート開放はどのゲームにおいても、自宅PCでサーバーを構築する場合は基本的に必須。</p>
        <p class="text">やり方は共通なので、他のゲームでもサーバーを構築したくなった時の為に手順を記載する。</p>
        <p class="text">この記載はみつみさんの環境向けで、ネットの契約状況や利用しているルータ等によって手順は変わってくる。</p>
        <p class="text">※ググると出てくるネット上のページでは情報が足りなかったり、間違った情報や記載が結構あるので注意</p>
